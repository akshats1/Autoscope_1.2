    <title>Raspberry Pi Menu</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        /* Right menu bar */
        .right-menu {
            position: fixed;
            top: 0;
            right: -200px; /* Initially hidden */
            height: 100vh;
            width: 200px;
            background-color: #333;
            z-index: 1000;
            transition: right 0.3s ease-in-out;
        }
        .right-menu.show {
            right: 0;
        }
        .right-menu button {
            display: block;
            width: 100%;
            padding: 15px 0;
            background-color: #555;
            border: none;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
            left: 100px;
        }
        /* Bottom menu bar */
        .bottom-menu {
            position: fixed;
            bottom: -60px; /* Initially hidden */
            left: 0;
            width: 100vw;
            height: 60px;
            background-color: #333;
            z-index: 1000;
            transition: bottom 0.3s ease-in-out;
        }
        .bottom-menu.show {
            bottom: 0;
        }
        .bottom-menu button {
            float: left;
            width: 20%;
            height: 100%;
            background-color: #555;
            border: none;
            color: #fff;
            font-size: 16px;
            text-align: center;
            cursor: pointer;
        }
    </style>
</head>
